dist: bionic
addons:
  apt:
    packages:
      - bgpdump
      - build-essential
      - git
language: rust
cache:
  cargo: true
  directories:
    - /home/travis/gopath/bin/
env:
  global:

install:
  - export PATH=$PATH:$HOME/go/bin
  - ./dependency.sh
script:
  - ./generate.sh
  - ./stat.sh
deploy:
  provider: script
  script: ./upload.sh
  skip_cleanup: true
  on:
    branch: master
    condition: $TRAVIS_EVENT_TYPE == cron
